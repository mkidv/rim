name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check & Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-audit
        run: cargo install cargo-audit
      - name: Check
        run: cargo check --all-features
      - name: Security Audit
        # Check for vulnerabilities in dependencies
        run: cargo audit

  test:
    name: Test Suite
    needs: check
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run Tests
        run: cargo test --all-features

  lint:
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
      - name: Rustfmt
        run: cargo fmt --all -- --check
      - name: Clippy
        run: cargo clippy --all-features -- -D warnings

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install Tarpaulin
        run: cargo install cargo-tarpaulin
      - name: Generate Coverage
        run: cargo tarpaulin --verbose --all-features --workspace --timeout 120 --out Xml
      - name: Upload to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # Optional for public repos
          fail_ci_if_error: false

  integrity:
    name: Image Integrity Verification
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Install Filesystem Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y dosfstools exfatprogs e2fsprogs

      - name: Build rimgen (Release)
        run: cargo build --release -p rimgen

      - name: Generate Disk Image
        run: ./target/release/rimgen build --layout rimgen/layout/layout.toml --output test_image.img

      - name: Verify Partitions (fsck)
        run: |
          # Attach loop device with partitions
          sudo losetup -P -f test_image.img

          # Find the loop device name associated with the file
          LOOPDEV=$(losetup -j test_image.img | cut -d: -f1)
          echo "Attached to $LOOPDEV"
          ls -l /dev/loop*

          # Verify EFI (FAT32) - p1
          echo ">>> Checking p1 (EFI/FAT32)..."
          sudo fsck.vfat -v -n ${LOOPDEV}p1

          # Verify FAT32 - p2
          echo ">>> Checking p2 (FAT32)..."
          sudo fsck.vfat -v -n ${LOOPDEV}p2

          # Verify ExFAT - p3
          echo ">>> Checking p3 (ExFAT)..."
          sudo fsck.exfat -n ${LOOPDEV}p3

          # Verify EXT4 - p4
          echo ">>> Checking p4 (EXT4)..."
          sudo e2fsck -n -f ${LOOPDEV}p4

          echo ">>> Integrity Checks Passed"

          # Cleanup
          sudo losetup -d $LOOPDEV
